<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="page1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Notes</title>
</head>
<body>
    <div class="topnav">
        <a href="/Users/apple/dev/courses/Intensive/Intensive.html">Home</a>
        <a class="active" href="#notes">Notes</a>
        <a href="notes.html">View Notes</a>
        <li style="float:right"><a href="#about">About</a></li>

    <h2>Create a Note</h2>
    <form>
        <fieldset>
            <legend>Who owes you money</legend>
            <p>
                <label>Name</label>
                <input type = "text"
                    id = "name"
                    value = "Jim" />
            </p>
            <p>
                <label>Description</label>
                <input type = "text"
                    id = "desc"
                    value = "Description" />
            </p>
            <p>
                <label>Money Owed</label>
                <input type="number"
                    id="cash"
                    value="0">
            </p>
            <p>
                <div class="center">
                    <button type="button">Submit</button>
                </div>
            </p>
        </fieldset>
    </form>
    <br>
    <br>
    <form>
        <fieldset>
            <legend>Who do you owe money to</legend>
            <p>
                <label>Name</label>
                <input type = "text"
                    id = "myText"
                    value = "Jim" />
            </p>
            <p>
                <label>Description</label>
                <textarea id = "myTextArea"
                    rows = "3"
                    cols = "80">Why did you borrow money for</textarea>
            </p>
            <p>
                <label>Money Owed</label>
                <input type="number">
            </p>
            <p>
                <div class="center">
                    <button type="button">Submit</button>
                </div>
            </p>
        </fieldset>
    </form>
    <h2>View Debts</h2>
    <div class="myDebt">
        Name: <span id="outputName">Iggi</span>
        <p></p>
        Description: <span id="outputDesc">Blah Blah</span>
        <p></p>
        Amount: $<span id="outputCash">0</span>
    </div>
    <script src="page1.js"></script>
</body>
</html>
